<!DOCTYPE = html>
<html>
    <title></title>
    <head>
        <body style = "background-color:black;">
            <div>
                <h1 style = "font-family:BlinkMacSystemFont, 'Segoe UI'; font-weight:bold; width:100px;">ILTStudios</h1>
                <p style = "font-family:BlinkMacSystemFont, 'Segoe UI'; font-size:10px">TM</p>
            </div>
            <style>
                h1, p {
                    display:inline;
                    vertical-align:middle;
                    left:200px;
                    top:10px;
                    color:white;
                }
                .parallax {
                  /* The image used */
                  background-image: url("dlCHVX.jpg");
                
                  /* Set a specific height */
                  min-height: 750px;
                
                  /* Create the parallax scrolling effect */
                  background-attachment: fixed;
                  background-position: center;
                  background-repeat: no-repeat;
                  background-size: cover;
                }
                .centered {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                }
                .bottomcentered {
                    position:absolute;
                    top: 80%;
                    left: 50%;
                    transform: translate(-50%, -50%)
                }
                </style>
            <div class = "parallax" style = "width:100vw">
                <div class = "centered">
                    <p style = "font-family:BlinkMacSystemFont, 'Segoe UI'; font-size:100px; font-weight:bold;">ILTStudios</p>
                    <p class = "bottomcentered" style = "font-family:BlinkMacSystemFont, 'Segoe UI'; font-size:25px;">Makes Cool Stuff</p>                
                </div>
            </div>
            <div style = "left:500px; background-image:url('5557995.jpg'); min-height:800px; background-attachment:fixed; background-position:center; background-repeat:no-repeat; background-size:cover;">
                <div>
                    <p style = "font-family:BlinkMacSystemFont, 'Segoe UI'; font-size:100px; font-weight:bold; position:absolute; top:1100px; left:50%; transform:translate(-50%, -50%);">Projects</p>
                    <p style = "font-family:BlinkMacSystemFont, 'Segoe UI'; font-size:25px; position:absolute; top:1250; left:50%; transform:translate(-50%, -50%);">The Stuff We Made</p>
                </div>
            </div>
        </body>
    </head>
</html>
